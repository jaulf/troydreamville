<header>

    <div id='nav1' class='nav'>

        <div class='nav-one'>

        <div class='nav-two'>
            <a href='index.html'>Home</a>

            <div class='nav-four'>
                <div class='round-img'><img src="../image/notif.svg" alt=""></div>
                <div><img onclick="showme()" src="../image/avatar.jfif" alt=""></div>
                <div id='drop'>
                        <div><a href='profile.html'>My profile</a></div>
                        <div><a>Logout</a></div>
                    </div>
            </div>
    
        </div>

    </div>

    <div id='nav2' class='mobile-nav'>

            <div class='end'><a href='javascript:void(0)' onclick="openNav()">&#9776;</a></div>

    <!-- Mobile Side Nav -->
    <div id="myNav" class="overlay"> 
        <a style='color:white;text-decoration: none;' href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>  
        
        <nav class="overlay-nav"> 
            <div class="side-nav">
                <div><a onclick="closeNav()" href="#">Home</a></div>

<div class='cont-tradee'>

    </div>

    <div class='price-cont'>

        </div>

    </div>

</div>

<script>
    function showme() {
    document.getElementById("drop").classList.toggle("show");
    }


    function closeNav() {
    document.getElementById("myNav").style.display = "none";
    } 


    function openNav() {
    if (document.getElementById('myNav').style.display === 'block') {
        document.getElementById('myNav').style.display = 'none';
    } else {
        document.getElementById('myNav').style.display = 'block';
    }
    }


</script>
