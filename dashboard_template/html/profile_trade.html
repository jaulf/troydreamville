<section>

    <div class="cont">

        </div>

        <div class="cont-fcover">

                <form class='form-card-cover'>

                        <label for='bitcoin'>Bitcoin Wallet Address</label>
                        <input type='bitcoin' name='bitcoin' placeholder='btc wallet address' />

                    </div>

                        <label for='ethereum'>Ethereum wallet Address</label>
                        <input type='ethereum' name='ethereum' placeholder='eth wallet address' />

                    </div>
                    <div class='form-card'>
                        <label for='banks'>Select your bank</label>
                        <select id="banks" name="banks">

                            <option value="Fidelity Bank Plc">Fidelity Bank Plc</option>
                            <option value="First City Monument Bank Limited">First City Monument Bank Limited</option>
                            <option value="First Bank of Nigeria Limited">First Bank of Nigeria Limited</option>
                            <option value="Guaranty Trust Bank Plc">Guaranty Trust Bank Plc</option>
                            <option value="Union Bank of Nigeria Plc">Union Bank of Nigeria Plc</option>
                            <option value="United Bank for Africa Plc">United Bank for Africa Plc</option>
                            <option value="Zenith Bank Plc">Zenith Bank Plc</option>
                            <option value="Standard Chartered">Standard Chartered</option>
                            <option value="Sterling Bank Plc">Sterling Bank Plc</option>
                            <option value="Ecobank Nigeria Plc">Ecobank Nigeria Plc</option>
                            <option value="Citibank Nigeria Limited">Citibank Nigeria Limited</option>
                            <option value="Polaris Bank Limited. The successor to Skye Bank Plc.">Polaris Bank Limited. The successor to Skye Bank Plc.</option>
                            <option value="Stanbic IBTC Bank Plc">Stanbic IBTC Bank Plc</option>
                            <option value="Heritage Banking Company Limited">Heritage Banking Company Limited</option>
                            <option value="Wema Bank Plc">Wema Bank Plc</option>
                            <option value="Unity Bank Plc">Unity Bank Plc</option>
                            <option value="Titan Trust Bank Limited">Titan Trust Bank Limited</option>
                            <option value="Keystone Bank Limited">Keystone Bank Limited</option>
                            <option value="Globus Bank Limited">Globus Bank Limited</option>
                            <option value="SunTrust Bank Nigeria Limited">SunTrust Bank Nigeria Limited</option>
                            <option value='Providus Bank Limited'>Providus Bank Limited</option>
                        </select>

                    </div>
                    <div class='form-card'>
                        <label for='bank_account_name'>Bank Account Name</label>
                        <input type='text' name='bank_account_name' placeholder='Account Name' />
                    </div>
                    <div class='form-card'>
                        <label for='bank_account_number'>Bank Account Number</label>
                        <input type='text' name='bank_account_number' placeholder='Account Number' />

                    </div>
                    <div class='but-save'>
                        <button>Update</button>
                    </div>
                </form>

            </div>
        </div>

    </div>

</section>

</body>

<script>
    function showme() {
    document.getElementById("drop").classList.toggle("show");
    }


    function closeNav() {
    document.getElementById("myNav").style.display = "none";
    } 


    function openNav() {
    if (document.getElementById('myNav').style.display === 'block') {
        document.getElementById('myNav').style.display = 'none';
    } else {
        document.getElementById('myNav').style.display = 'block';
    }
    }


</script>

</html>
